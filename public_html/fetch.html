<html>
    <body>
        <input type="text" id="inp"/>
        <button id = "bt" onclick="processFetch()">Press The Button</button>
        <script>
            function processFetch() {
                const inputElement = document.querySelector('#inp');
                const text = inputElement.value;

                const result = await fetch(text);
                inputElement.value = await result.text();
            }
        </script>
    </body>
</html>
