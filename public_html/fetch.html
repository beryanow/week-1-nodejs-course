<html>
    <script>
        function processFetch() {
            const inputElement = document.querySelector('#inp');
            const text = inputElement.value;

            fetch(text).then(result => result.text())
                       .then(result => inputElement.value = result);
        }
    </script>
    <body>
        <input id="inp"/>
        <button id="bt" onclick="processFetch()">button</button>
    </body>
</html>
